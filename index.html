<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人空间</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">我的空间</h1>
            <ul class="nav-menu">
                <li><a href="#home">首页</a></li>
                <li><a href="#gallery">图片库</a></li>
                <li><a href="#blog">随笔</a></li>
                <li><a href="#about">关于我</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主页横幅 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>欢迎来到我的个人空间</h2>
            <p>这里存放着我的照片、文字和思考</p>
        </div>
    </section>

    <!-- 图片库部分 -->
    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2>我的图片库</h2>
            <div class="gallery-grid">
                <div class="upload-area">
                    <p>📁 在这里上传图片</p>
                    <p class="upload-hint">(你可以将图片拖拽到这里)</p>
                </div>
                <!-- 图片会动态添加到这里 -->
            </div>
        </div>
    </section>

    <!-- 博客/文字部分 -->
    <section id="blog" class="blog-section">
        <div class="container">
            <h2>我的随笔</h2>
            <div class="blog-posts">
                <article class="blog-post">
                    <h3>我的第一篇文章</h3>
                    <p class="post-date">2024年1月</p>
                    <p>这里可以写你的想法、日记或者任何想记录的文字...</p>
                </article>
                <!-- 更多文章会添加在这里 -->
            </div>
            <div class="new-post">
                <textarea placeholder="写下你的想法..." rows="5"></textarea>
                <button class="btn">发布</button>
            </div>
        </div>
    </section>

    <!-- 关于我部分 -->
    <section id="about" class="about-section">
        <div class="container">
            <h2>关于我</h2>
            <p>这里可以写一些自我介绍...</p>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 我的个人空间. 所有内容均为个人使用.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
